<!DOCTYPE html>
<html lang="en">
<head>
   <title>Don't Hack us Please</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
   
   <script src="Popup.js" defer></script>
   <script src="Scanner.js" defer></script>
</head>
<body>
   <header>
      <h1>Welcome to Don't Hack us Please.</h1>
      <h2>Do you want us to scan your emial?</h2>
   </header>
   <main>
  
        <div>
            <button type="button" class="scan email" data-bs-dismiss="modal">Scan email</button>
        </div>
        <div class="modal fade" id="scanModal" tabindex="-1" aria-labelledby="scanModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="scanModalLabel">Scanning email</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class = "modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h3>Scan email</h3>
                                    <form id="scanForm">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            <div class="modal-body text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                </div>
                            <div class="row">
                                <div class="col">
                                    <h3>Results</h3>
                                    <div id="results"></div>
                                </div>
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>          
    </main>

</body>
</html>
