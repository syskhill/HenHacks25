<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Analysis Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="resultBody">
    <div class="container">
        <header>
            <h1>Email Phishing Scanner Results</h1>
        </header>
        <main>
            <div class="results-container">
                <h2>Phishing Threat Score:</h2>
                <div class="score-display">
                    <span id="scanResult" class="scanResult">Loading result...</span>
                </div>
                <div class="score-explanation">
                    <p>Score of 1-3: Email is likely safe</p>
                    <p>Score of 4-6: Suspicious elements detected, proceed with caution</p>
                    <p>Score of 7-10: Dangerous, likely phishing attempt</p>
                </div>
                <div id="emailDetails" class="email-details">
                    <!-- Email metadata will be inserted here by JavaScript -->
                </div>
            </div>
            <button id="backButton" onclick="window.close()">Close</button>
        </main>
    </div>
    <script src="Scanner.js"></script>
</body>
</html>
